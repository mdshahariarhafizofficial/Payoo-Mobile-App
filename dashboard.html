<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asset/Group.png" type="image/x-icon">
    <title>Payooo! Dashboard</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- External Css Link -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="bg-gray-900">
    <section class="max-w-lg mx-auto h-auto  bg-white pb-28">
        
        <!-- Header Start -->
        <header class="sticky top-0 bg-white z-50 p-5 flex justify-between items-center border-b border-gray-200">

            <!-- Left -->
            <div class="header-left flex gap-2 items-center">

                <div class="logo">
                    <img class="w-14" src="asset/Group.png" alt="">
                </div>
                <div class="main-balance-container">
                    <h2 class="text-2xl font-extrabold">$<span id="main-balance">45000</span></h2>
                    <p class="text-[14px] text-gray-500">Available Balance</p>
                </div>

            </div>
            <!-- Right -->
            <div class="header-right">
                <button id="log-out-btn" class="flex items-center gap-2 border-2 border-gray-200 p-3 rounded-xl cursor-pointer text-blue-600 text-lg font-medium hover:bg-black"><img class="w-5"  src="asset/Frame.png" alt="">Log Out</button>
            </div>

        </header>

        <!-- Main Section Start -->
         <main>

            <!-- Main title Text -->
            <div class="main-text py-7 px-5">
                <h2 class="text-3xl font-bold flex gap-1 items-center mb-5"><img class="w-9" src="asset/fire.png" alt=""> Welcome to Payooo!</h2>
                <p class="text-base text-gray-600">Enjoy easy and convenient financial services with us.<br> Cashout charge is low and </p>
            </div>

            <!-- Feature Section -->
            <section class="shadow-md pb-8 px-5 rounded-bl-3xl rounded-br-3xl">
                <div class="feature-container grid grid-cols-3 gap-5">
                    <!-- Card-1 -->
                    <div id="add-money-card" class="card text-center border-1 border-gray-300 px-6 py-5 cursor-pointer">
                        <img class="w-7 mx-auto" src="asset/wallet 1.png" alt="">
                        <h5>Add Money</h5>
                    </div>

                    <!-- Card-2 -->
                    <div id="Cash-out-card" class="card text-center border-1 border-gray-300 px-6 py-5 cursor-pointer">
                        <img class="w-7 mx-auto" src="asset/send 1.png" alt="">
                        <h5>Cash out</h5>
                    </div>

                    <!-- Card-3 -->
                    <div class="card text-center border-1 border-gray-300 py-5 cursor-pointer">
                        <img class="w-7 mx-auto" src="asset/money 1.png" alt="">
                        <h5>Transfer Money</h5>
                    </div>

                    <!-- Card-4 -->
                    <div class="card text-center border-1 border-gray-300 px-6 py-5 cursor-pointer">
                        <img class="w-7 mx-auto" src="asset/financial 1.png" alt="">
                        <h5>Get Bonus</h5>
                    </div>

                    <!-- Card-5 -->
                    <div class="card text-center border-1 border-gray-300 px-6 py-5 cursor-pointer">
                        <img class="w-7 mx-auto" src="asset/purse 1.png" alt="">
                        <h5>Pay Bill</h5>
                    </div>

                    <!-- Card-6 -->
                    <div id="transaction-card" class="card text-center border-1 border-gray-300 px-6 py-5 cursor-pointer">
                        <img class="w-7 mx-auto" src="asset/financial 1.png" alt="">
                        <h5>Transactions</h5>
                    </div>

                </div>
            </section>

            <!-- Transaction Section -->
            <section class="mt-5 px-5">

            <!-- Add Money -->
                <div id="add-money-section" class="">
                    <h2 class="mb-5 text-2xl font-extrabold text-blue-500">Add Money</h2>
                    <form class="login-form-container" action="">
                        <div class="card bg-base-100 w-full shadow-2xl rounded-2xl">
                            <div class="card-body">
                              <fieldset class="fieldset">
                                <label class="text-lg font-normal">Select A Bank</label>
                                <select id="select-bank" class="select w-full h-14 rounded-3xl bg-[#F4F5F7] border-none text-[16px]">
                                    <option disabled selected class="">Select bank</option>
                                    <option>Bkash</option>
                                    <option>Rocket</option>
                                    <option>Nogod</option>
                                    <option>Upay</option>
                                </select>
        
                                <label class="text-lg font-normal">Bank Account Number</label>
                                <input id="ac-no." type="number" class="p-4 rounded-3xl bg-[#F4F5F7] border-none text-[16px]" placeholder="Enter 11 digit account number" required value="12345678911" />
        
                                <label class="text-lg font-normal">Amount to Add</label>
                                <input id="amount" type="number" class="p-4 rounded-3xl bg-[#F4F5F7] border-none text-[16px]" placeholder="Add Amount to withdraw" required value="5" />
        
                                <label class="text-lg font-normal">4 Digit Pin</label>
                                <input id="deposit-pin" type="text" class="p-4 rounded-3xl bg-[#F4F5F7] border-none text-[16px]" placeholder="Enter 4 Digit Pin" required value="1234" />
                                <button id="add-money-btn" class="p-4 text-white mt-4 rounded-3xl bg-[#0874F2] border-none text-xl font-semibold cursor-pointer hover:bg-black delay-100">Add Money</button>
                              </fieldset>
                            </div>
                          </div>
                    </form>
                </div>

            <!-- Cash Out -->
                <div id="cash-out-section" class="">
                    <h2 class="mb-5 text-2xl font-extrabold text-blue-500">Cash Out</h2>
                    <form class="login-form-container" action="">
                        <div class="card bg-base-100 w-full shadow-2xl rounded-2xl">
                            <div class="card-body">
                              <fieldset class="fieldset">
        
                                <label class="text-lg font-normal">Agent Number</label>
                                <input id="agent-number" type="number" class="p-4 rounded-3xl bg-[#F4F5F7] border-none text-[16px]" placeholder="Enter 11 digit number" required />
        
                                <label class="text-lg font-normal">Amount</label>
                                <input id="cash-out-amount" type="number" class="p-4 rounded-3xl bg-[#F4F5F7] border-none text-[16px]" placeholder="Add Amount to withdraw" required />
        
                                <label class="text-lg font-normal">Pin Number</label>
                                <input id="cash-out-pin" type="text" class="p-4 rounded-3xl bg-[#F4F5F7] border-none text-[16px]" placeholder="Enter 4 Digit Pin number" required />
                                <button id="withdraw-btn" class="p-4 text-white mt-4 rounded-3xl bg-[#0874F2] border-none text-xl font-semibold cursor-pointer hover:bg-black delay-100">Withdraw Money</button>
                              </fieldset>
                            </div>
                          </div>
                    </form>
                </div>
                
            <!--  Transaction History -->
                <div id="transaction-section" class="w-full h-screen">
                    <h2 class="mb-5 text-2xl font-extrabold text-blue-500">Transactions History </h2>
                    <div id="transaction-container">

                    </div>
                </div>

            <!--  Common -->

                    <h2 class="mb-5 text-2xl font-extrabold text-blue-500">Cash Out</h2>

                                <input type="number" class="p-4 rounded-3xl bg-[#F4F5F7] border-none text-[16px]" placeholder="Add Amount to withdraw" required />
        
                                <label class="text-lg font-normal">Pin Number</label>
                                <input type="text" class="p-4 rounded-3xl bg-[#F4F5F7] border-none text-[16px]" placeholder="Enter 4 Digit Pin number" required />

                              </fieldset>
                            </div>
                          </div>
                    </form>
                </div> -->

             </section>

         </main>
    </section>

    <script src="utilities/utilities.js"></script>

    <script src="script/main.js"></script>
